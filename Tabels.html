<!DOCTYPE html>

<html>

    <head>
            <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
            <title>My Tabel</title>
            <meta name="description" content="This Is My Tabel Example">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        

        <h1>Tabel Page</h1>

        <table>

            <caption>My Info</caption>

            <thead>
                <tr>
                   <th>Name</th>
                   <th>Age</th>
                   <th>Salary</th>
                </tr>
            </thead>

            <tbody>

                     <tr>
                         <td>Zakaria</td>
                         <td>22</td>
                         <td>5000</td>
                      </tr>
     
                      <tr>
                         <td>ZakHam</td>
                         <td>27</td>
                         <td>5000</td>
                      </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td colspan="2">5000</td>
                 </tr>
            </tfoot>
                
        </table>

    </body>



</html>
