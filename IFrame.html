<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>I Frame Lesson</h1>

    <br><hr><br>
    
   <!-- <iframe src="https://www.wikipedia.org/" frameborder="1" width="800" height="500"> -->

    <!-- Always Use IFrame For Only Embed Content  -->
     <!-- Videos And Images And Other Types Use The Tags That It Fit Them In The New Technologies In HTML 5 -->

    <iframe width="853" height="480" src="https://www.youtube.com/embed/sWCQMMfP8p8?list=PL3X--QIIK-OGwRuUuCGnZowsYzj3DxfdF"
        title="شرح تفصيلي لخارطة الطريق لتعلم البرمجة وتداخلاتها من واقع سوق العمل" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <object width="853" height="480" data="https://www.youtube.com/embed/sWCQMMfP8p8?list=PL3X--QIIK-OGwRuUuCGnZowsYzj3DxfdF"
        title="شرح تفصيلي لخارطة الطريق لتعلم البرمجة وتداخلاتها من واقع سوق العمل" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></object>

        <embed width="853" height="480" src="https://www.youtube.com/embed/sWCQMMfP8p8?list=PL3X--QIIK-OGwRuUuCGnZowsYzj3DxfdF"
        title="شرح تفصيلي لخارطة الطريق لتعلم البرمجة وتداخلاتها من واقع سوق العمل" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>


   </iframe>

</body>
</html>
