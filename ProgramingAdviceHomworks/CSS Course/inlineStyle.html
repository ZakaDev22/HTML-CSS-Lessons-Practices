<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style Examples</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Welcome to Inline Styles</h1>
    <p style="font-size: 18px; color: green;">This is a paragraph with green text and a font size of 18px.</p>
    <button style="background-color: orange; color: white; border: none; padding: 10px 20px; cursor: pointer;">
        Click Me
    </button>
    <div style="border: 2px solid black; padding: 10px; margin-top: 20px;">
        <p style="font-weight: bold; color: red;">This is a bold and red paragraph inside a styled div.</p>
    </div>
</body>
</html>
