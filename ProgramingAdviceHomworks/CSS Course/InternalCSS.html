<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            color: #34495e;
            line-height: 1.6;
        }

        .highlight {
            background-color: #ffeb3b;
            font-weight: bold;
        }

        #footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Internal CSS Example</h1>
    <p>This is an example of using <span class="highlight">Internal CSS</span> to style a webpage.</p>
    <p>Internal CSS is defined within the <code>&lt;style&gt;</code> tag inside the <code>&lt;head&gt;</code> section of the HTML document.</p>
    <div id="footer">Created as part of the CSS Course</div>
</body>
</html>
